<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Rejestracja
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Nazwa</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="!registrationForm.get('userName').valid && registrationForm.get('userName').touched" class="error-block">
              Podaj nazwę
            </span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Hasło</label>
          <input type="text" class="form-control" formControlName="password">
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Potwierdź hasło</label>
          <input type="text" class="form-control" formControlName="confirmPassword">
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Zarejestruj</button>
          <button type="reset" class="btn btn-secondary ml-2">Wyczyść</button>
        </div>
        Form values: {{registrationForm.value | json}} <br>
        Form valid: {{registrationForm.valid}}
      </form>
    </div>
  </div>
  </div>
</div>
