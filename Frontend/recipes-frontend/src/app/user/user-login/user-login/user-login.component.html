<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Logowanie
    </div>
    <div class="card-body">
      <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
        <div class="form-group col-12">
          <label>Nazwa</label>
          <input class="form-control" required ngModel name="userName">
        </div>
        <div class="form-group col-12">
          <label>Hasło</label>
          <input class="form-control" required ngModel name="password">
        </div>
        <div class="form-group col-12">
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Zaloguj</button>
          <button type="reset" class="btn btn-secondary ml-2" routerLink="/">Wróć</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
